<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="jumbotron">
        <h1>Rock Paper Scissors</h1>
        <div class="flex-container">
            <div class="flex-item">
                <img src="images/rock.png" class="img-responsive" alt="Rock">
            </div>
            <div class="flex-item">
                <img src="images/paper.png" class="img-responsive" alt="Paper">
            </div>
            <div class="flex-item">
                <img src="images/scissors.png" class="img-responsive" alt="Scissors">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
<div class="col-md-4">
            <div id="player1" class="user">Player 1</div>
</div>
            <div class="col-md-4">
            <div id="result" class="user">Game</div>
</div>
            <div class="col-md-4">
            <div id="player2" class="user">Player 2</div>
</div>
        </div>





    </div>






    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
